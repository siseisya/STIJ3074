<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script type="text/javascript">

    var fruits = ["apple","grape","orange","watermelon","tomato","banana"];

    myfruits();
    myfruits();
    myfruits();
    myfruits();
    myfruits();
    myfruits();


    function myfruits() {
        fruits.push("plum"); //add element to array
        document.write(fruits[fruits.length - 1]+"<br>");
        for (i=0;i<fruits.length;i++) { //print all value pairs
            document.write(fruits[i]+" , ");

            }
        }
    </script>
